				<script>	// Creates a card for each pet within pets[] - creating, populating, and appending each card element.

						var card = document.createElement('div'); card.id = "card";

						var image = document.createElement('img');
						var cardBody = document.createElement('div'); cardBody.id = "card-body";
						var cardName = document.createElement('a'); cardName.id = "card-name";

						var gender_age = document.createElement('p');
						var ID = document.createElement('p');
						var details = document.createElement('a');             
						
						imageLink.href = "detail.html?id="+pets[i]["id"];
						image.src = pets[i]["images"][0]["img"]; image.alt = "pet_image";
						cardName.innerHTML = pets[i]["name"]; cardName.href = "detail.html?id="+pets[i]["id"];
						breed.innerHTML = pets[i]["breed"];
						fertility.innerHTML = pets[i]["spayed"];
						gender_age.innerHTML = pets[i]["gender"]+" - "+pets[i]["age"];
						ID.innerHTML = "Animal ID: "+pets[i]["id"];
						details.innerHTML = "View Details"; details.href = "detail.html?id="+pets[i]["id"];

						cardBody.appendChild(cardName); cardBody.appendChild(breed); cardBody.appendChild(fertility); cardBody.appendChild(gender_age); cardBody.appendChild(ID); cardBody.appendChild(details);
